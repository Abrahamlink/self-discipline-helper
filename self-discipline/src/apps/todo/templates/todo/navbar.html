{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'all_todos' %}">Todo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'all_habits' %}">Habits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create_task' %}">New Task</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Hello, {{ user.username }}</a>
      </li>
      <li class="nav-item"> 
        <form action="{% url 'logoutUser' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'loginUser' %}">Log in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'signUpUser' %}">SignUp</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
