{% extends 'todo/base.html' %}
{% load static %}
{% block title %}Signing Up{% endblock %}
<link rel="stylesheet" href="{% static 'todo/tasks.css' %}">

{% block content %}
    <style>
        form {
            width: 60%;
            margin: 32px auto;
        }
        form button {
            margin: 16px 0;
            float: left;
            font-size: 1.1em !important;
            padding: 8px 16px !important;
        }
        form input {
            box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.69);
        }
        .sign-up__info h1 {
            text-align: center;
            width: 100%;
        }
        .sign-up__info p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
    <div class="container sign-up-form-container">
        <div class="sign-up__info">
            <h1 class="display-3">Create your own account</h1>
            <p>You will be able to manage your habits and TodoList</p>
        </div>
        <div class="row sign-up-form-wrapper">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                    <strong>{{ error }}</strong>
                    </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
